<div id="my_label" ><img src="pic1.jpg" id="pic"></div>

<style>
 



    .tooltip{
    font-family: 'Ubuntu', sans-serif;

    div {

<script>
    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 30, bottom: 20, left: 50 },
        width = 1300 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    $(document).ready(function () {
        d3.csv("https://raw.githubusercontent.com/CharleneChiang/d3-Final/master/attackdata.csv", function (data) {

            // List of subgroups = header of the csv files = soil condition here
            var subgroups = data.columns.slice(1)
            // console.log(subgroups)

            // List of groups = species here = value of the first column called group -> I show them on the X axis
            var groups = d3.map(data, function (d) { return (d.year) }).keys()
            // Add X axis
            var x = d3.scaleBand()
                .domain(groups)
                .range([0, width])
                .padding([0.2])
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickSizeOuter(0));

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, 2200])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // color palette = one color per subgroup
            var color = d3.scaleOrdinal()
                .domain(subgroups)
                // .range(d3.schemeSet1);
                .range(['rgb(153,153,153)',"rgb(54,126,185)","rgb(255,127,0)","rgb(234,24,25)","rgb(77,175,72)","rgb(152,78,163)","rgb(248,128,190)","rgb(168,85,41)","rgb(255,255,48)"])

                // .range(['#e41a1c', '#377eb8', '#4daf4a', "#961734", "#819617", "#4287F5", "#179688", "#459617", "#967217", "#761796"])

            //stack the data? --> stack per subgroup
            var stackedData = d3.stack()
                .keys(subgroups)
                (data)

            // console.log(stackedData)

            



            // Show the bars
            g = svg.append("g")
                .selectAll("g")
                // Enter in the stack data = loop key per key = group per group
                .data(stackedData)
                .enter().append("g")
                .attr("fill", function (d) { return color(d.key); })
                .selectAll("rect")
                // enter a second time = loop subgroup per subgroup to add all rectangles
                .data(function (d) { return d; })
                .enter().append("rect")
                .attr("x", function (d) { return x(d.data.year); })
                .attr("y", function (d) { return y(d[1]); })
                .attr("height", function (d) { return y(d[0]) - y(d[1]); })
                .attr("width", x.bandwidth())
                .style("opacity", 0.8)
                .on('click', function (d) {
                    console.log(d.data.year);
                    drawDonut(d.data.year)
                })
                
        })
    })


    //donut

    function drawDonut(year) {

        var i = document.getElementById("don");
        if (i) {
            i.remove();
        }

        $(document).ready(function () {
            d3.csv("https://raw.githubusercontent.com/CharleneChiang/d3-Final/master/attackdata.csv", function (data) {

                var subgroups = data.columns.slice(1)
                var stackedData = d3.stack()
                    .keys(subgroups)
                    (data)

                // set the dimensions and margins of the graph
                var widthD = 450
                heightD = 400
                marginD = 20

                // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
                var radius = Math.min(widthD, heightD) / 2 - marginD

                var ss = d3.select("#my_donut")
                    .append("svg")
                    .attr("id", "don")
                    .attr("width", widthD)
                    .attr("height", heightD)
                    .append("g")
                    .attr("transform", "translate(" + widthD / 2 + "," + heightD / 2 + ")");
                    

                // Create dummy data
                // var data = { no:9, a: 9, b: 20, c: 30, d: 8, e: 12, f: 3, g: 7, h: 14, i: 88 }

                var data = stackedData[2][year - 1970]["data"]
                delete data["year"]
                console.log(data)

                // set the color scale
                var color = d3.scaleOrdinal()
                    .domain(subgroups)
                    .range(['rgb(153,153,153)',"rgb(54,126,185)","rgb(255,127,0)","rgb(234,24,25)","rgb(77,175,72)","rgb(152,78,163)","rgb(248,128,190)","rgb(168,85,41)","rgb(255,255,48)"])

                    // .range(d3.schemeSet1);

         // .range(['#e41a1c', '#377eb8', '#4daf4a', "#961734", "#819617", "#4287F5", "#179688", "#459617", "#967217", "#761796"]);

                // Compute the position of each group on the pie:
                var pie = d3.pie()
                    .sort(null) // Do not sort group by size
                    .value(function (d) { return d.value; })
                var data_ready = pie(d3.entries(data))

                // The arc generator
                var arc = d3.arc()
                    .innerRadius(radius * 0.5)         // This is the size of the donut hole
                    .outerRadius(radius * 0.8)

                // Another arc that won't be drawn. Just for labels positioning
                var outerArc = d3.arc()
                    .innerRadius(radius * 0.9)
                    .outerRadius(radius * 0.9)

                // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
                ss
                    .selectAll('allSlices')
                    .data(data_ready)
                    .enter()
                    .append('path')
                    .attr('d', arc)
                    .style('fill', function (d) { return (color(d.data.key)) })
                    .style("stroke", "white")
                    .style("stroke-width", "2px")
                    .style("opacity", 0.8)
                    .transition()
                    // .delay(function(d,i) {
	                //         return i * 200; })
                    .duration(500)
                    .attrTween('d', function(d) {
		            var i = d3.interpolate(d.startAngle+0.1, d.endAngle);
		            return function(t) {
			            d.endAngle = i(t); 
			            return arc(d)
			            }
		                }) 
                    
                // create a tooltip
            var Tooltip = d3.select("#my_tooltip")
                .attr("class", "tooltip")
                .style("width","100 px")
                .style("opacity", 1)
                .style("background-color", "white")
                .style("left","750px")
                .style("top","20px")
                .style("position","absolute")
               


           
                Tooltip.style("opacity", 1)
              
               
                Tooltip
                    .html( "<b>Hijacking:       </b>"+ data.type4 + "<br>" + "<b>Armed Assault: </b>" + data.type2 + "<br>"+ "<b>Hostage Taking (Barricade Incident):   </b>" + data.type5 + "<br>" + "<b>Hostage Taking (Kidnapping):   </b>"+ data.type6 + "<br>" + "<b>Bombing/Explosion:   </b>" + data.type3 + "<br>" + "<b>Unknown:   </b>" + data.type9 + "<br>" + "<b>Unarmed Assault:   </b>" + data.type8 + "<br>" + "<b>Facility/Infrastructure Attack:   </b>" + data.type7+"<br>" + "<b>Assassaination:   </b>" + data.type1)
                    // .style("left", (d3.mouse(this)[0]+1000) + "px")
                    // .style("top", (d3.mouse(this)[1]) + "px")
               
                // Add the polylines between chart and labels:
                // ss
                //     .selectAll('allPolylines')
                //     .data(data_ready)
                //     .enter()
                //     .append('polyline')
                //     .attr("stroke", "black")
                //     .style("fill", "none")
                //     .attr("stroke-width", 1)
                //     .attr('points', function (d) {
                //         var posA = arc.centroid(d) // line insertion in the slice
                //         var posB = outerArc.centroid(d) // line break: we use the other arc generator that has been built only for that
                //         var posC = outerArc.centroid(d); // Label position = almost the same as posB
                //         var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2 // we need the angle to see if the X position will be at the extreme right or extreme left
                //         posC[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
                //         return [posA, posB, posC]
                //     })

                // Add the polylines between chart and labels:
                // ss
                //     .selectAll('allLabels')
                //     .data(data_ready)
                //     .enter()
                //     .append('text')
                //     .text(function (d) { console.log(d.data.key); return d.data.key })
                //     .attr('transform', function (d) {
                //         var pos = outerArc.centroid(d);
                //         var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                //         pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
                //         return 'translate(' + pos + ')';
                //     })
                //     .style('text-anchor', function (d) {
                //         var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                //         return (midangle < Math.PI ? 'start' : 'end')
                //     })


            })
        })
    }



</script>
